<div class="page-content">
  <div class="row">
    <!-- include the sidebar -->
    <div ng-include="'views/sidebar.html'"></div>
    <div class="col-md-10">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">
            <h2><i class="glyphicon glyphicon-qrcode"></i>&nbsp;&nbsp;Encryption Keys</h2>
            <p class="text-muted">
              Manage encryption keys for secure data transmission. These keys are used for encrypting and decrypting sensitive information in the gateway.
            </p>
          </div>
        </div>

        <!-- Top Alerts -->
        <div uib-alert ng-repeat="alert in alerts.top" ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>
        <!-- Top Alerts -->

        <div class="panel-body">
          <div id="no-more-tables">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th width="50">#</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th width="80"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="key in encryptionKeys | orderBy:['name']">
                  <td data-title="#{{ $index +1 }}"><span id="counter">{{ $index +1 }}</span></td>
                  <td data-title="ID">{{ key._id }}</td>
                  <td data-title="Name"><a href="" ng-click="editEncryptionKey(key)">{{ key.name }}</a></td>
                  <td>
                    <button class="btn btn-warning btn-xs" ng-click="editEncryptionKey(key)"><i class="glyphicon glyphicon-pencil"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="confirmDelete(key)"><i class="glyphicon glyphicon-remove"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- show loading gif when scope object empty and no server errors exist -->
          <div class="loadingContainer" ng-show="!(encryptionKeys || alerts.server)">
            <span id="loading-spinner" alt="Loading..."></span>
          </div>

          <!-- Server Alerts -->
          <div uib-alert ng-repeat="alert in alerts.server" ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>
          <!-- Server Alerts -->

          <!-- Bottom Alerts -->
          <div uib-alert ng-repeat="alert in alerts.bottom" ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>
          <!-- Bottom Alerts -->

          <button class="btn btn-primary" ng-click="addEncryptionKey()" ng-show="!alerts.server"><i class="glyphicon glyphicon-plus"></i> Encryption Key</button>
        </div>
      </div>
    </div>
  </div>
</div>
